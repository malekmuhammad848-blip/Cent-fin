name: Build Signed Android APK from ZIP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Extract ZIP
        run: |
          ZIP_FILE=$(find . -name "*.zip" -print -quit)
          if [ -z "$ZIP_FILE" ]; then
            echo "No ZIP file found!"
            exit 1
          fi
          unzip -o "$ZIP_FILE" -d extracted

      - name: Prepare keystore from secret
        run: |
          echo "$RELEASE_KEYSTORE" | base64 --decode > ./extracted/Smartcent_Ready/android/app/my-release-key.jks

      - name: Go to Android folder and prepare gradlew
        run: |
          ANDROID_DIR="./extracted/Smartcent_Ready/android"
          cd "$ANDROID_DIR"
          chmod +x ./gradlew
          sed -i 's/\r$//' ./gradlew

      - name: Install global Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Install dependencies and sync Capacitor
        run: |
          PROJECT_DIR="./extracted/Smartcent_Ready"
          cd "$PROJECT_DIR"
          npm install
          npx cap sync android

      - name: Build Signed Release APK
        run: |
          cd ./extracted/Smartcent_Ready/android
          ./gradlew assembleRelease \
            -PreleaseStoreFile=app/my-release-key.jks \
            -PreleaseStorePassword=$RELEASE_STORE_PASSWORD \
            -PreleaseKeyAlias=$RELEASE_KEY_ALIAS \
            -PreleaseKeyPassword=$RELEASE_KEY_PASSWORD

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-release-apk
          path: "**/build/outputs/apk/release/*.apk"
