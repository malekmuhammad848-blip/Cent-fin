name: Build Android APKs (Debug + Signed Release)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # Cache npm
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Extract ZIP
        run: |
          ZIP_FILE=$(find . -name "*.zip" -print -quit)
          if [ -z "$ZIP_FILE" ]; then
            echo "No ZIP file found!"
            exit 1
          fi
          unzip -o "$ZIP_FILE" -d extracted

      # Fix www/public folder
      - name: Fix www/public folder
        run: |
          SRC="./extracted/Smartcent_Ready/www/public"
          DEST="./extracted/Smartcent_Ready/www"
          if [ -d "$SRC" ]; then
            mv $SRC/* $DEST/
            rm -rf $SRC
          fi

      # Prepare keystore from secret
      - name: Prepare keystore
        run: |
          echo "$RELEASE_KEYSTORE" | base64 --decode > ./extracted/Smartcent_Ready/android/app/my-release-key.jks

      - name: Go to Android folder and prepare gradlew
        run: |
          ANDROID_DIR="./extracted/Smartcent_Ready/android"
          cd "$ANDROID_DIR"
          chmod +x ./gradlew
          sed -i 's/\r$//' ./gradlew

      - name: Install global Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Install dependencies and sync Capacitor
        run: |
          PROJECT_DIR="./extracted/Smartcent_Ready"
          cd "$PROJECT_DIR"
          npm ci
          npx cap sync android

      # ------------------------
      # Build Debug APK (installable immediately)
      - name: Build Debug APK
        run: |
          cd ./extracted/Smartcent_Ready/android
          ./gradlew assembleDebug --no-daemon --parallel --configure-on-demand

      # Build Signed Release APK
      - name: Build Signed Release APK
        run: |
          cd ./extracted/Smartcent_Ready/android
          ./gradlew assembleRelease \
            -PreleaseStoreFile=app/my-release-key.jks \
            -PreleaseStorePassword=$RELEASE_STORE_PASSWORD \
            -PreleaseKeyAlias=$RELEASE_KEY_ALIAS \
            -PreleaseKeyPassword=$RELEASE_KEY_PASSWORD \
            --no-daemon --parallel --configure-on-demand

      # Upload both APKs
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: |
            ./extracted/Smartcent_Ready/android/app/build/outputs/apk/debug/*.apk
            ./extracted/Smartcent_Ready/android/app/build/outputs/apk/release/*.apk
