name: Extract ZIP into Repository

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Find and unzip project
        run: |
          ZIP=$(ls *.zip | head -n 1)
          echo "Found zip: $ZIP"
          unzip -o "$ZIP" -d extracted

      - name: Move extracted files to root
        run: |
          shopt -s dotglob
          mv extracted/* . || true
          rm -rf extracted

      - name: Commit extracted files
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "github-actions"

          git add .
          git commit -m "Extract ZIP project" || echo "Nothing to commit"
          git push
