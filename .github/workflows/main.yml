name: Build Fully Functional Android APKs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 20
      JAVA_VERSION: 21
    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      # 3Ô∏è‚É£ Setup Java
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      # 4Ô∏è‚É£ Cache npm
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 5Ô∏è‚É£ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 6Ô∏è‚É£ Extract ZIP
      - name: Extract ZIP
        run: |
          ZIP_FILE=$(find . -name "*.zip" -print -quit)
          if [ -z "$ZIP_FILE" ]; then
            echo "No ZIP file found!"
            exit 1
          fi
          unzip -o "$ZIP_FILE" -d extracted

      # 7Ô∏è‚É£ Install npm dependencies in project root
      - name: Install npm dependencies
        run: |
          cd ./extracted/Smartcent_Ready
          npm install

      # 8Ô∏è‚É£ Build React/Vite project (root contains vite.config.ts)
      - name: Build React/Vite project
        run: |
          cd ./extracted/Smartcent_Ready
          npm run build

      # 9Ô∏è‚É£ Copy build output to Android assets/public
      - name: Copy build to Android assets
        run: |
          mkdir -p ./extracted/Smartcent_Ready/android/app/src/main/assets/public
          cp -r ./extracted/Smartcent_Ready/www/dist/* ./extracted/Smartcent_Ready/android/app/src/main/assets/public/

      # üîü Install Capacitor CLI
      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      # 1Ô∏è‚É£1Ô∏è‚É£ Sync Capacitor Android
      - name: Sync Capacitor
        run: |
          cd ./extracted/Smartcent_Ready
          npx cap sync android

      # 1Ô∏è‚É£2Ô∏è‚É£ Prepare keystore for signing (Release APK)
      - name: Prepare keystore
        run: |
          echo "$RELEASE_KEYSTORE" | base64 --decode > ./extracted/Smartcent_Ready/android/app/my-release-key.jks

      # 1Ô∏è‚É£3Ô∏è‚É£ Prepare gradlew
      - name: Prepare gradlew
        run: |
          cd ./extracted/Smartcent_Ready/android
          chmod +x ./gradlew
          sed -i 's/\r$//' ./gradlew

      # 1Ô∏è‚É£4Ô∏è‚É£ Build Debug APK
      - name: Build Debug APK
        run: |
          cd ./extracted/Smartcent_Ready/android
          ./gradlew assembleDebug --no-daemon --parallel --configure-on-demand

      # 1Ô∏è‚É£5Ô∏è‚É£ Build Signed Release APK
      - name: Build Signed Release APK
        run: |
          cd ./extracted/Smartcent_Ready/android
          ./gradlew assembleRelease \
            -PreleaseStoreFile=app/my-release-key.jks \
            -PreleaseStorePassword=$RELEASE_STORE_PASSWORD \
            -PreleaseKeyAlias=$RELEASE_KEY_ALIAS \
            -PreleaseKeyPassword=$RELEASE_KEY_PASSWORD \
            --no-daemon --parallel --configure-on-demand

      # 1Ô∏è‚É£6Ô∏è‚É£ Upload APKs as Artifacts
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: |
            ./extracted/Smartcent_Ready/android/app/build/outputs/apk/debug/*.apk
            ./extracted/Smartcent_Ready/android/app/build/outputs/apk/release/*.apk
