name: Build & Sign Android APK

on:
  workflow_dispatch:

jobs:
  build-and-sign-apk:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      # 1ï¸âƒ£ Checkout repository
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node 20
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3ï¸âƒ£ Install npm dependencies
      - name: Install npm packages
        run: |
          cd Smartcent_Ready
          npm install

      # 4ï¸âƒ£ Build Web Assets (React/Vite)
      - name: Build Web Assets
        run: |
          cd Smartcent_Ready
          npm run build

      # 5ï¸âƒ£ Capacitor sync Android
      - name: Capacitor Sync
        run: |
          cd Smartcent_Ready
          npx cap sync android

      # 6ï¸âƒ£ Set Gradle permissions
      - name: Prepare Gradle
        run: |
          cd Smartcent_Ready/android
          chmod +x gradlew

      # 7ï¸âƒ£ Create temporary signing keystore
      - name: Create Signing Keystore
        run: |
          cd Smartcent_Ready/android
          keytool -genkey -v -keystore release.keystore -alias releasekey \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass 123456 -keypass 123456 -dname "CN=App, OU=Dev, O=YourCompany, L=City, S=State, C=US"

      # 8ï¸âƒ£ Configure signing in gradle.properties
      - name: Configure Signing
        run: |
          cd Smartcent_Ready/android
          echo "RELEASE_STORE_FILE=release.keystore" >> gradle.properties
          echo "RELEASE_KEY_ALIAS=releasekey" >> gradle.properties
          echo "RELEASE_STORE_PASSWORD=123456" >> gradle.properties
          echo "RELEASE_KEY_PASSWORD=123456" >> gradle.properties

      # 9ï¸âƒ£ Build Signed Release APK
      - name: Build APK
        run: |
          cd Smartcent_Ready/android
          ./gradlew assembleRelease

      # ğŸ”Ÿ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: Smartcent_Ready/android/app/build/outputs/apk/release/*.apk
