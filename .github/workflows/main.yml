name: Extract ZIP for inspection

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  extract-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Find and extract ZIP
        run: |
          # البحث عن أول ملف ZIP في المستودع
          ZIP_FILE=$(find . -name "*.zip" -print -quit)
          if [ -z "$ZIP_FILE" ]; then
            echo "No ZIP file found!"
            exit 1
          fi
          echo "Found ZIP: $ZIP_FILE"
          
          # إنشاء مجلد extraction
          mkdir -p extracted
          echo "Extracting ZIP to extracted/ folder..."
          unzip -o "$ZIP_FILE" -d extracted

      - name: List extracted files
        run: |
          echo "Listing all extracted files:"
          ls -R extracted
